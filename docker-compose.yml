version: '3.8'

services:
  scheduler:
    build: .
    container_name: crypto_ai_scheduler
    restart: unless-stopped
    command: python crypto_ai/automation/scheduler.py
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./ml_models:/app/ml_models
      - ./automation_config.json:/app/automation_config.json
    environment:
      - TZ=UTC
    deploy:
      resources:
        limits:
          memory: 2G

  web:
    build: .
    container_name: crypto_ai_web
    restart: unless-stopped
    command: streamlit run crypto_ai/web/Home.py --server.address=0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./ml_models:/app/ml_models
      - ./automation_config.json:/app/automation_config.json
    environment:
      - TZ=UTC
    depends_on:
      - scheduler
    deploy:
      resources:
        limits:
          memory: 2G
